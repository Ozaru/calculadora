<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body onload="atualizar()">
    <div class="container pt-5">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <input id="memoria_" readonly class="form-control w-100" type="text">
                    </div>
                    <div class="col-12">
                        <input id="tela_" readonly class="form-control w-100" type="text">
                    </div>
                </div>
                <div class="row g-2 mt-2">

                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="resetar()">C</button>
                    </div>
                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="limpar()">CE</button>
                    </div>
                    <div class="col-3">
                        <button disabled class="w-100 h-100 btn btn btn-lg btn-primary"></button>
                    </div>
                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="operar('/')">/</button>
                    </div>

                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="digitar('7')">7</button>
                    </div>
                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="digitar('8')">8</button>
                    </div>
                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="digitar('9')">9</button>
                    </div>
                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="operar('*')">*</button>
                    </div>

                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="digitar('4')">4</button>
                    </div>
                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="digitar('5')">5</button>
                    </div>
                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="digitar('6')">6</button>
                    </div>
                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="operar('-')">-</button>
                    </div>

                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="digitar('1')">1</button>
                    </div>
                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="digitar('2')">2</button>
                    </div>
                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="digitar('3')">3</button>
                    </div>
                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="operar('+')">+</button>
                    </div>

                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="digitar(',')">,</button>
                    </div>
                    <div class="col-3">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="digitar('0')">0</button>
                    </div>
                    <div class="col-6">
                        <button class="w-100 h-100 btn btn btn-lg btn-primary" onclick="calcular()">=</button>
                    </div>

                </div>
            </div>
        </div>
        <hr>
        <ul id="historico_">
            <li>INICIO</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
